
<div class="col-12" style="overflow-x: scroll">
    <table class="table">
      <thead class="thead-dark">
        <tr>
            <th scope="col">Model</th>
            <th scope="col">Brand</th>
            <th scope="col">Jan</th>
            <th scope="col">Image</th>
            <th scope="col">View</th>
            <th scope="col">Delete</th>
        </tr>
      </thead>
      <tbody>
            {% for mobile in search %}
            <tr>
                <td>{{ mobile.model }}</td>
                <td>{{ mobile.brand_name }}</td>
                <td>{{ mobile.jan_code }}</td>
                <td>{{ mobile.image }}</td>
                <td><a href="{% url 'mobile_view' mobile.id %}"><button type="button" class="btn btn-outline-primary btn-sm">Show</button></a></td>
                <td><a href="{% url 'mobile_delete' mobile.id %}"><button type="button" class="btn btn-outline-danger btn-sm">Delete</button></a></td>
        
            </tr>
         
            {% endfor %}
        
      </tbody>
    </table>
</div>
<td><a href="{% url 'mobile_list' %}"><button type="button" class="btn btn-secondary">Back</button></a></td>
